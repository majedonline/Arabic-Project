<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد المسابقات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="input-section" class="container">
        <h1>إنشاء مسابقة جديدة</h1>

        <div class="form-group">
            <label for="contestName">اسم المسابقة (للحفظ والاستعادة):</label>
            <input type="text" id="contestName" placeholder="مثال: مسابقة اللغة العربية للصف السادس">
            <button id="saveContestBtn">حفظ المسابقة</button>
            <select id="loadContestSelect">
                <option value="">استعادة مسابقة محفوظة</option>
            </select>
            <button id="loadContestBtn" disabled>استعادة</button>
        </div>

        <div class="form-group contest-info-grid">
            <div>
                <label for="schoolNameInput">اسم المدرسة:</label>
                <input type="text" id="schoolNameInput">
            </div>
            <div>
                <label for="teacherNameInput">اسم المعلم:</label>
                <input type="text" id="teacherNameInput">
            </div>
            <div>
                <label for="subjectInput">المادة:</label>
                <input type="text" id="subjectInput">
            </div>
            <div>
                <label for="dateInput">التاريخ:</label>
                <input type="date" id="dateInput">
            </div>
            <div>
                <label for="durationInput">المدة:</label>
                <input type="text" id="durationInput" placeholder="مثال: ساعة واحدة">
            </div>
            <div>
                <label for="scoreInput">العلامة الكلية:</label>
                <input type="number" id="scoreInput" placeholder="مثال: 50">
            </div>
        </div>

        <div class="form-group">
            <label for="titleInput">عنوان المسابقة:</label>
            <input type="text" id="titleInput" placeholder="مثال: مسابقة فهم المقروء">
        </div>

        <div class="form-group">
            <label for="textInput">نص المسابقة (إذا كان هناك نص للمقروء):</label>
            <textarea id="textInput" placeholder="أدخل هنا نص المسابقة"></textarea>
        </div>

        <div class="form-group">
            <label for="authorSourceInput">المصدر/المؤلف (اختياري):</label>
            <input type="text" id="authorSourceInput" placeholder="مثال: من كتاب القراءة للصف الخامس">
        </div>

        <div class="form-group">
            <label for="vocabularyInput">شرح المفردات/حواشي (اختياري، كل مفردة في سطر منفصل: كلمة: شرحها):</label>
            <textarea id="vocabularyInput" rows="5" placeholder="مثال:
ينهل: يشرب
يعبر: يقطع"></textarea>
        </div>

        <h2>أقسام الأسئلة</h2>
        <div id="questionGroupsContainer">
            </div>
        <button id="addQuestionGroupBtn">إضافة قسم أسئلة جديد</button>

        <hr>
        <button id="previewBtn">معاينة وتصدير</button>
    </div>

    <div id="preview-section" class="container hidden">
        <h1>معاينة المسابقة</h1>
        <div id="previewContent">
            </div>
        <div class="preview-actions">
            <button id="backToInputBtn">العودة للتعديل</button>
            <button id="exportPdfBtn">تصدير إلى PDF</button>
            <button id="exportWordBtn">تصدير إلى Word</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
