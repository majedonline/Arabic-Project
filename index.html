<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصّة إعداد امتحانات اللغة العربية</title>

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* الألوان الأساسيّة والتصميم الحديث */
    :root {
      --primary-color: #004d40; /* أخضر داكن جدًّا */
      --secondary-color: #00796b; /* أخضر فيروزي */
      --accent-color: #388e3c; /* أخضر متوسط */
      --background-color: #e0f2f1; /* خلفية فاتحة جدًّا مائلة للأخضر */
      --card-background: #ffffff; /* خلفية البطاقات بيضاء */
      --text-color: #212121; /* نصّ داكن */
      --border-color: #b2dfdb; /* لون الحدود الفاتح */
      --button-hover: #004d40; /* لون الأزرار عند التمرير */
      --success-color: #4CAF50; /* لون النجاح */
      --error-color: #f44336; /* لون الخطأ */
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Simplified Arabic', 'Amiri', serif, sans-serif; /* تفضيل Simplified Arabic ثم Amiri */
      background: var(--background-color);
      padding: 20px;
      color: var(--text-color);
      line-height: 1.7;
      direction: rtl;
      text-align: right;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 900px; /* تحديد عرض أقصى للمحتوى */
      width: 100%;
      background: var(--card-background);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px var(--shadow-medium);
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      color: var(--primary-color);
      font-weight: 700;
      border-bottom: 3px solid var(--secondary-color);
      padding-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: var(--primary-color);
      font-size: 17px;
    }

    textarea, select {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      font-family: 'Simplified Arabic', 'Amiri', serif, sans-serif;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      background-color: #fcfcfc;
      color: var(--text-color);
    }

    textarea#mainText {
      min-height: 200px; /* حجم أكبر لمربع النص الرئيسي */
      resize: vertical;
    }

    .word-count {
      text-align: left; /* عدد الكلمات من اليسار */
      font-size: 14px;
      color: #7f8c8d;
      margin-top: -10px;
      margin-bottom: 25px;
      direction: ltr; /* لضمان ظهور النصّ الإنجليزيّ بشكل صحيح */
    }

    .question-container {
      border: 1px solid var(--border-color);
      padding: 20px;
      margin-bottom: 20px;
      background: var(--card-background);
      border-radius: 10px;
      box-shadow: 0 4px 15px var(--shadow-light);
      position: relative;
    }

    .question-container label {
      font-weight: normal;
      color: var(--primary-color);
      font-size: 16px;
    }

    .question-container textarea {
      font-size: 15px; /* حجم خطّ الأسئلة */
      margin-bottom: 10px;
    }

    .question-options {
      display: flex;
      gap: 20px; /* مسافة بين قائمة النوع وخانة الدرجة */
      margin-top: 10px;
      align-items: center;
    }

    .question-options > div {
      flex: 1; /* لجعل كلّ عنصر يأخذ مساحة متساوية */
    }

    .question-options select {
      width: auto; /* لجعل العرض مناسبًا للمحتوى */
      min-width: 150px;
      margin-bottom: 0;
      padding-right: 30px; /* مسافة لأيقونة السهم */
      appearance: none;
      background: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23004d40%22%20d%3D%22M287%2C197.3L159.1%2C69.5c-3-3-7.6-3-10.6%2C0L5.3%2C197.3c-3%2C3-3%2C7.6%2C0%2C10.6l21.2%2C21.2c3%2C3%2C7.6%2C3%2C10.6%2C0l114.4-114.4c3-3%2C7.6-3%2C10.6%2C0l114.4%2C114.4c3%2C3%2C7.6%2C3%2C10.6%2C0l21.2-21.2C290%2C204.9%2C290%2C200.3%2C287%2C197.3z%22%2F%3E%3C%2Fsvg%3E') no-repeat right 10px center / 12px;
      cursor: pointer;
    }


    button {
      padding: 12px 25px;
      background: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
      margin-left: 15px;
      box-shadow: 0 4px 10px var(--shadow-light);
    }

    button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px var(--shadow-medium);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px var(--shadow-light);
    }

    #addQuestionBtn {
      background: var(--accent-color);
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #addQuestionBtn:hover {
      background: #2e7d32; /* درجة أغمق للأخضر */
    }

    .actions {
      margin-top: 30px;
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap; /* للسماح للأزرار بالنزول لسطر جديد على الشاشات الصغيرة */
      gap: 10px; /* مسافة بين الأزرار */
    }

    #preview {
      background: var(--card-background);
      padding: 35px;
      margin-top: 35px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-family: 'Simplified Arabic', 'Amiri', serif;
      font-size: 16px;
      min-height: 250px;
      box-shadow: 0 8px 25px var(--shadow-medium);
    }

    #preview h2 {
      text-align: right;
      font-size: 24px; /* حجم أكبر لعناوين المعاينة */
      color: var(--primary-color);
      margin-bottom: 20px;
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 8px;
      display: inline-block;
    }

    #preview p {
      margin-bottom: 15px;
      line-height: 2;
      text-align: justify; /* ضبط النص في المعاينة */
      font-size: 16px; /* خط النص الرئيسي */
    }

    #preview p.question-text {
      font-size: 14px; /* خط الأسئلة */
      line-height: 1.8;
    }

    .delete-question-btn {
      background: none;
      border: none;
      color: var(--error-color);
      cursor: pointer;
      font-size: 24px;
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .delete-question-btn:hover {
      color: #c62828;
      transform: scale(1.1);
    }

    /* مؤشر التحميل */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 22px;
      flex-direction: column;
      gap: 20px;
      backdrop-filter: blur(5px); /* تأثير ضبابي للخلفية */
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* رسائل الإشعارات */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--success-color);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px var(--shadow-medium);
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, top 0.5s ease;
      min-width: 300px;
      text-align: center;
      font-weight: bold;
    }

    .notification.show {
      opacity: 1;
      top: 30px;
    }
    .notification.error {
      background-color: var(--error-color);
    }

    @media print {
      body {
        background: white;
        padding: 0;
        color: black;
        display: block;
        margin: 0;
      }
      .no-print {
        display: none !important;
      }
      .container {
        box-shadow: none;
        padding: 0;
        margin: 0;
      }
      #preview {
        border: none;
        padding: 0;
        margin-top: 0;
        box-shadow: none;
        min-height: auto;
      }
      h1, h2 {
        color: black;
        text-align: center;
        border-bottom: none;
        padding-bottom: 0;
        margin-bottom: 10px;
      }
      #preview h2 {
        border-bottom: 2px solid #ccc; /* إبقاء الخط تحت عناوين المعاينة */
        text-align: right;
        font-size: 20px;
      }
      #preview p {
        font-size: 16px;
        line-height: 1.8;
        text-align: justify;
      }
      #preview p.question-text {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>منصّة إعداد امتحانات اللغة العربيّة</h1>

    <label for="mainText">النصّ:</label>
    <textarea id="mainText" rows="10" placeholder="ألصق النصّ هنا..."></textarea>
    <div class="word-count">الكلمات: <span id="wordCount">0</span> / 300</div>

    <div id="questions"></div>

    <button id="addQuestionBtn" class="no-print" onclick="addQuestion()">➕ أضف سؤالًا</button>
    <div class="actions no-print">
      <button onclick="generatePreview()">📄 معاينة الامتحان</button>
      <button onclick="exportDocument('pdf')">⬇️ تحميل PDF</button>
      <button onclick="exportDocument('word')">⬇️ تحميل Word</button>
    </div>
  </div>

  <div id="preview" class="container"></div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
    <div id="loadingMessage">جاري التحميل...</div>
  </div>

    <div id="notification" class="notification"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const questions = []; // مصفوفة لتخزين عناصر الأسئلة
    const mainTextarea = document.getElementById('mainText');
    const wordCountSpan = document.getElementById('wordCount');
    const questionsContainer = document.getElementById('questions');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingMessage = document.getElementById('loadingMessage');
    const notificationElement = document.getElementById('notification');

    const MAX_WORDS = 300;

    // تحديث عدّاد الكلمات
    mainTextarea.addEventListener('input', updateWordCount);

    function updateWordCount() {
      const text = mainTextarea.value.trim();
      const words = text.split(/\s+/).filter(word => word.length > 0);
      const currentWordCount = words.length;

      wordCountSpan.textContent = currentWordCount;

      if (currentWordCount > MAX_WORDS) {
        // قصّ النصّ إذا تجاوز الحدّ الأقصى للكلمات
        mainTextarea.value = words.slice(0, MAX_WORDS).join(' ');
        wordCountSpan.textContent = MAX_WORDS;
        showNotification('تمّ تجاوز الحدّ الأقصى للكلمات (300 كلمة).', 'error');
      }
    }

    function addQuestion() {
      const container = document.createElement('div');
      container.className = 'question-container';

      const qLabel = document.createElement('label');
      qLabel.textContent = 'السؤال:';
      const qText = document.createElement('textarea');
      qText.placeholder = 'اكتب السؤال هنا...';
      qText.rows = 2;

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'question-options';

      const typeDiv = document.createElement('div');
      const typeLabel = document.createElement('label');
      typeLabel.textContent = 'نوع السؤال:';
      const typeSelect = document.createElement('select');
      ['مغلق (إجابة دقيقة)', 'مفتوح (تحليلي)', 'ذو طابع رأي شخصي'].forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        typeSelect.appendChild(opt);
      });
      typeDiv.appendChild(typeLabel);
      typeDiv.appendChild(typeSelect);

      const gradeDiv = document.createElement('div');
      const gradeLabel = document.createElement('label');
      gradeLabel.textContent = 'الدرجة:';
      const gradeSelect = document.createElement('select');
      [1, 2, 3].forEach(g => {
        const opt = document.createElement('option');
        opt.value = g;
        opt.textContent = g;
        gradeSelect.appendChild(opt);
      });
      gradeDiv.appendChild(gradeLabel);
      gradeDiv.appendChild(gradeSelect);

      optionsDiv.appendChild(typeDiv);
      optionsDiv.appendChild(gradeDiv);


      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-question-btn no-print';
      deleteBtn.innerHTML = '&times;'; // رمز X
      deleteBtn.title = 'حذف السؤال';
      deleteBtn.onclick = () => deleteQuestion(container);

      container.appendChild(deleteBtn);
      container.appendChild(qLabel);
      container.appendChild(qText);
      container.appendChild(optionsDiv);

      questionsContainer.appendChild(container);

      questions.push({ element: container, text: qText, type: typeSelect, grade: gradeSelect });
    }

    function deleteQuestion(questionElement) {
      const index = questions.findIndex(q => q.element === questionElement);
      if (index > -1) {
        questions.splice(index, 1);
        questionElement.remove();
        showNotification('تمّ حذف السؤال بنجاح.', 'success');
      }
    }

    function generatePreview() {
      const mainText = mainTextarea.value.trim();
      const words = mainText.split(/\s+/).filter(word => word.length > 0);
      const limitedText = words.slice(0, MAX_WORDS).join(' ');

      if (!limitedText && questions.length === 0) {
        document.getElementById('preview').innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 50px;">الرجاء إضافة نصّ أو أسئلة للمعاينة.</p>';
        showNotification('لا يوجد محتوى للمعاينة. الرجاء إضافة نصّ أو أسئلة.', 'error');
        return;
      }

      let html = '';
      if (limitedText) {
        html += `<h2 style="font-family:'Simplified Arabic', 'Amiri', serif; font-weight: 700;">النصّ:</h2><p style="font-size:16px; font-family:'Simplified Arabic', 'Amiri', serif; text-align: justify;">${limitedText}</p>`;
      }

      if (questions.length > 0) {
        html += `<h2 style="font-family:'Simplified Arabic', 'Amiri', serif; font-weight: 700;">الأسئلة:</h2>`;
        let questionNumber = 0;
        questions.forEach((q) => {
          if (q.text.value.trim()) {
            questionNumber++;
            html += `<p class="question-text" style="font-size:14px; font-family:'Simplified Arabic', 'Amiri', serif; margin-bottom: 15px;"><strong>${questionNumber}. (${q.grade.value} درجات):</strong> ${q.text.value}</p>`;
          }
        });
        if (questionNumber === 0 && !limitedText) {
          html = '<p style="text-align: center; color: #7f8c8d; padding: 50px;">الرجاء إضافة نصّ أو أسئلة للمعاينة.</p>';
          showNotification('لا يوجد محتوى للمعاينة. الرجاء إضافة نصّ أو أسئلة.', 'error');
        } else if (questionNumber === 0 && limitedText) {
          // If only text, but no valid questions
          showNotification('تمّ تحديث المعاينة. لم تتمّ إضافة أيّ أسئلة صالحة.', 'info');
        }
      }

      document.getElementById('preview').innerHTML = html;
      if (limitedText || questionNumber > 0) {
        showNotification('تمّ تحديث المعاينة بنجاح!', 'success');
      }
    }

    async function exportDocument(type) {
      generatePreview(); // تحديث المعاينة قبل التصدير

      const previewElement = document.getElementById('preview');
      // Check for actual content, not just a placeholder message
      if (!previewElement.innerHTML || previewElement.innerHTML.includes('الرجاء إضافة نصّ')) {
        showNotification('لا يوجد محتوى لتصديره. الرجاء إضافة نصّ أو أسئلة.', 'error');
        return;
      }

      showLoading(`جاري تحميل ${type === 'pdf' ? 'ملفّ PDF' : 'ملفّ Word'}...`);

      try {
        if (type === 'pdf') {
          const opt = {
            margin: 10,
            filename: 'امتحان-اللغة-العربية.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, letterRendering: true, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
          };
          await html2pdf().set(opt).from(previewElement).save();
          showNotification('تمّ تحميل ملفّ PDF بنجاح!');
        } else if (type === 'word') {
          // Include Simplified Arabic as the primary font and Amiri as fallback
          const header = `
            <html xmlns:o='urn:schemas-microsoft-com:office:office'
                  xmlns:w='urn:schemas-microsoft-com:office:word'
                  xmlns='http://www.w3.org/TR/REC-html40'>
            <head>
              <meta charset="utf-8">
              <title>امتحان اللغة العربية</title>
              <style>
                body { font-family: 'Simplified Arabic', 'Amiri', serif; direction: rtl; text-align: right; margin: 20px; }
                h1 { text-align: center; font-size: 28px; font-weight: bold; margin-bottom: 20px; border-bottom: 2px solid #00796b; padding-bottom: 10px; }
                h2 { text-align: right; font-size: 22px; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
                p { margin-bottom: 10px; line-height: 1.8; text-align: justify; font-size: 16px; }
                p.question-text { font-size: 14px; line-height: 1.6; }
                strong { font-weight: bold; }
              </style>
            </head><body>`;
          const footer = "</body></html>";
          const content = previewElement.innerHTML; // هنا سيتم تضمين المحتوى المنسق ديناميكيا
          const sourceHTML = header + content + footer;

          const blob = new Blob(['\ufeff', sourceHTML], {type: 'application/msword;charset=utf-8'});
          const url = URL.createObjectURL(blob);

          const a = document.createElement('a');
          a.href = url;
          a.download = 'امتحان-اللغة-العربية.doc';
          document.body.appendChild(a);
          a.click();
          setTimeout(() => {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          }, 100);
          showNotification('تمّ تحميل ملفّ Word بنجاح!');
        }
      } catch (error) {
        console.error('فشل التصدير:', error);
        showNotification('حدث خطأ أثناء التصدير. حاول مرّة أخرى.', 'error');
      } finally {
        hideLoading();
      }
    }

    function showLoading(message) {
      loadingMessage.textContent = message;
      loadingOverlay.style.display = 'flex';
    }

    function hideLoading() {
      loadingOverlay.style.display = 'none';
    }

    function showNotification(message, type = 'success') {
      notificationElement.textContent = message;
      notificationElement.className = `notification show ${type}`;
      setTimeout(() => {
        notificationElement.className = `notification`;
      }, 3000); // إخفاء الإشعار بعد 3 ثوانٍ
    }

    // تهيئة عداد الكلمات عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', updateWordCount);
  </script>
