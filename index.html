<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منصّة إعداد امتحانات اللغة العربية</title>
  <style>
    body {
      font-family: 'Simplified Arabic', 'Arial', sans-serif;
      background: linear-gradient(to bottom, #e8f0ff, #f9fbff);
      padding: 30px;
      color: #333;
      line-height: 1.8;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ccc;
    }

    label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
      color: #2c3e50;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-family: 'Simplified Arabic', 'Arial', sans-serif;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      resize: vertical;
    }

    .question {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .question select,
    .question textarea {
      width: 100%;
      margin-top: 8px;
      font-size: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2980b9, #2471a3);
    }

    .actions {
      margin-top: 20px;
      text-align: center;
    }

    #preview {
      background: white;
      padding: 25px;
      margin-top: 40px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: #2e4053;
      font-size: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }
      .no-print {
        display: none;
      }
      #preview {
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <h1>منصّة إعداد امتحانات اللغة العربيّة</h1>

  <label>النصّ (حدّ أقصى 300 كلمة):</label>
  <textarea id="mainText" rows="6" maxlength="3000" placeholder="ألصق النص هنا..."></textarea>

  <div id="questions"></div>

  <div class="actions no-print">
    <button onclick="addQuestion()">➕ أضف سؤالًا</button>
    <button onclick="generatePreview()">📄 معاينة الامتحان</button>
    <button onclick="exportToPDF()">⬇️ تحميل PDF</button>
  </div>

  <div id="preview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const questions = [];

    function addQuestion() {
      const container = document.createElement('div');
      container.className = 'question';

      const qText = document.createElement('textarea');
      qText.placeholder = 'اكتب السؤال هنا...';
      qText.rows = 2;

      const type = document.createElement('select');
      ['مغلق (إجابة دقيقة)', 'مفتوح (تحليلي)', 'ذو طابع رأي شخصي'].forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        type.appendChild(opt);
      });

      container.appendChild(document.createTextNode('السؤال:'));
      container.appendChild(qText);
      container.appendChild(document.createElement('br'));
      container.appendChild(document.createTextNode('نوع السؤال:'));
      container.appendChild(type);

      document.getElementById('questions').appendChild(container);
      questions.push({ element: container, text: qText, type });
    }

    function generatePreview() {
      const mainText = document.getElementById('mainText').value.trim();
      const words = mainText.split(/\s+/);
      const limitedText = words.slice(0, 300).join(' ');

      let html = `<h2>النصّ:</h2><p style="font-size:16px;">${limitedText}</p><h2>الأسئلة:</h2>`;
      questions.forEach((q, i) => {
        html += `<p style="font-size:15px;"><strong>السؤال ${i + 1} (${q.type.value}):</strong> ${q.text.value}</p>`;
      });

      document.getElementById('preview').innerHTML = html;
    }

    function exportToPDF() {
      generatePreview();
      const element = document.getElementById('preview');
      html2pdf().from(element).set({
        margin: 10,
        filename: 'امتحان-اللغة-العربية.pdf',
        html2canvas: { scale: 2 },
        jsPDF: {
          orientation: 'portrait',
          unit: 'mm',
          format: 'a4',
          // تأكد من أن الخط المستخدم يدعم العربية لتجنب الرموز الغريبة:
          font: 'Simplified Arabic'
        }
      }).save();
    }
  </script>
</body>
</html>
