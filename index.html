<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منصّة إعداد امتحانات اللغة العربية</title>

  <!-- إضافة خط Amiri من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Amiri', 'Simplified Arabic', 'Arial', sans-serif;
      background: #f5f5f5;
      padding: 30px;
      color: #333;
      line-height: 1.8;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-family: 'Amiri', 'Simplified Arabic', 'Arial', sans-serif;
      margin-bottom: 20px;
    }

    .question {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      background: white;
    }

    .question select,
    .question textarea {
      width: 100%;
      margin-top: 5px;
      font-size: 14px;
      font-family: 'Amiri', 'Simplified Arabic', 'Arial', sans-serif;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #preview {
      background: white;
      padding: 20px;
      margin-top: 30px;
      border: 1px solid #ccc;
      font-family: 'Amiri', serif;
      font-size: 16px;
    }

    .actions {
      margin-top: 20px;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }
      .no-print {
        display: none;
      }
      #preview {
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <h1>منصّة إعداد امتحانات اللغة العربيّة</h1>

  <label>النصّ (حدّ أقصى 300 كلمة):</label>
  <textarea id="mainText" rows="6" maxlength="3000" placeholder="ألصق النص هنا..."></textarea>

  <div id="questions"></div>

  <button class="no-print" onclick="addQuestion()">➕ أضف سؤالًا</button>
  <div class="actions no-print">
    <button onclick="generatePreview()">📄 معاينة الامتحان</button>
    <button onclick="exportToPDF()">⬇️ تحميل PDF</button>
    <button onclick="exportToWord()">⬇️ تحميل Word</button>
  </div>

  <div id="preview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const questions = [];

    function addQuestion() {
      const container = document.createElement('div');
      container.className = 'question';

      const qText = document.createElement('textarea');
      qText.placeholder = 'اكتب السؤال هنا...';
      qText.rows = 2;

      const type = document.createElement('select');
      ['مغلق (إجابة دقيقة)', 'مفتوح (تحليلي)', 'ذو طابع رأي شخصي'].forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        type.appendChild(opt);
      });

      container.appendChild(document.createTextNode('السؤال:'));
      container.appendChild(qText);
      container.appendChild(document.createElement('br'));
      container.appendChild(document.createTextNode('نوع السؤال:'));
      container.appendChild(type);

      document.getElementById('questions').appendChild(container);

      questions.push({ element: container, text: qText, type });
    }

    function generatePreview() {
      const mainText = document.getElementById('mainText').value.trim();
      const words = mainText.split(/\s+/);
      const limitedText = words.slice(0, 300).join(' ');

      let html = `<h2 style="font-family:'Amiri', serif;">النصّ:</h2><p style="font-size:16px; font-family:'Amiri', serif;">${limitedText}</p><h2 style="font-family:'Amiri', serif;">الأسئلة:</h2>`;
      questions.forEach((q, i) => {
        html += `<p style="font-size:14px; font-family:'Amiri', serif;"><strong>السؤال ${i + 1} (${q.type.value}):</strong> ${q.text.value}</p>`;
      });

      document.getElementById('preview').innerHTML = html;
    }

    function exportToPDF() {
      generatePreview();
      const element = document.getElementById('preview');

      // ضبط خيارات html2pdf مع تحميل الخط
      const opt = {
        margin:       10,
        filename:     'امتحان-اللغة-العربية.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2, letterRendering: true, useCORS: true },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(element).save();
    }

    // دالة تصدير ملف Word (doc) بسيط بصيغة HTML
    function exportToWord() {
      generatePreview();
      const header = `
        <html xmlns:o='urn:schemas-microsoft-com:office:office' 
              xmlns:w='urn:schemas-microsoft-com:office:word' 
              xmlns='http://www.w3.org/TR/REC-html40'>
        <head><meta charset="utf-8"><title>امتحان اللغة العربية</title></head><body>`;
      const footer = "</body></html>";
      const content = document.getElementById('preview').innerHTML;

      const sourceHTML = header + content + footer;

      const blob = new Blob(['\ufeff', sourceHTML], {type: 'application/msword;charset=utf-8'});
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'امتحان-اللغة-العربية.doc';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);  
      }, 100);
    }
  </script>
</body>
</html>
