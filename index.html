<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصّة إعداد امتحانات اللغة العربية</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        /* الألوان الأساسيّة والتصميم الأنيق */
        :root {
            --primary-dark: #2c3e50; /* للعناوين والنصوص الرئيسية */
            --secondary-blue: #3498db; /* للأزرار والخطوط المميزة */
            --accent-green: #2ecc71; /* لزر الإضافة */
            --background-light: #e8f0ff; /* خلفية فاتحة */
            --card-background: #ffffff; /* خلفية البطاقات */
            --text-muted: #7f8c8d; /* للنصوص الثانوية وعداد الكلمات */
            --border-color: #dbe4e6; /* لون خفيف للحدود */
            --hover-dark-blue: #2980b9; /* زر التمرير */
            --add-hover-dark-green: #27ae60; /* زر الإضافة عند التمرير */
            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow-soft: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        /* إعادة تعيين أساسيّة */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif, 'Amiri', serif, 'Simplified Arabic';
            background: linear-gradient(to bottom, #e8f0ff, #f9fbff);
            padding: 30px;
            color: #333;
            line-height: 1.8;
            direction: rtl;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 960px;
            width: 100%;
            background: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            font-size: 38px;
            margin-bottom: 35px;
            color: var(--primary-dark);
            font-weight: 700;
            border-bottom: 4px solid var(--secondary-blue);
            padding-bottom: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            color: var(--primary-dark);
            font-size: 18px;
        }

        textarea, select {
            width: 100%;
            padding: 15px 18px;
            font-size: 16px;
            font-family: 'Cairo', sans-serif, 'Amiri', serif, 'Simplified Arabic';
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 18px;
            box-sizing: border-box;
            background-color: #fcfdff;
            color: var(--primary-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus, select:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        textarea#mainText {
            min-height: 250px;
            resize: vertical;
        }

        .word-count {
            text-align: left;
            font-size: 15px;
            color: var(--text-muted);
            margin-top: -10px;
            margin-bottom: 25px;
            direction: ltr; /* لضمان ظهور الرقم والكلمات بشكل صحيح */
            font-weight: 500;
        }

        .question-container {
            border: 1px solid var(--border-color);
            padding: 25px;
            margin-bottom: 25px;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            position: relative;
        }

        .question-container label {
            font-weight: normal;
            color: var(--primary-dark);
            font-size: 17px;
        }

        .question-container textarea {
            font-size: 15px;
            margin-bottom: 12px;
            min-height: 80px;
        }

        .question-options {
            display: flex;
            gap: 25px;
            margin-top: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .question-options > div {
            flex: 1;
            min-width: 180px;
        }

        .question-options select {
            width: auto;
            min-width: 100%;
            margin-bottom: 0;
            padding-right: 35px;
            appearance: none;
            background: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%232c3e50%22%20d%3D%22M287%2C197.3L159.1%2C69.5c-3-3-7.6-3-10.6%2C0L5.3%2C197.3c-3%2C3-3%2C7.6%2C0%2C10.6l21.2%2C21.2c3%2C3%2C7.6%2C3%2C10.6%2C0l114.4-114.4c3-3%2C7.6-3%2C10.6%2C0l114.4%2C114.4c3%2C3%2C7.6%2C3%2C10.6%2C0l21.2-21.2C290%2C204.9%2C290%2C200.3%2C287%2C197.3z%22%2F%3E%3C%2Fsvg%3E') no-repeat right 12px center / 14px;
            cursor: pointer;
        }

        button {
            padding: 14px 30px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            margin-left: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        button:hover {
            background: linear-gradient(to right, #2980b9, #2471a3);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        #addQuestionBtn {
            background: linear-gradient(to right, var(--accent-green), var(--add-hover-dark-green));
            margin-top: 25px;
            margin-bottom: 25px;
        }

        #addQuestionBtn:hover {
            background: linear-gradient(to right, var(--add-hover-dark-green), #249755);
        }

        .actions {
            margin-top: 30px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }

        #preview {
            background: var(--card-background);
            padding: 40px;
            margin-top: 35px;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            font-family: 'Amiri', serif;
            font-size: 16px;
            min-height: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        #preview h2 {
            text-align: right;
            font-size: 28px;
            color: var(--primary-dark);
            margin-bottom: 20px;
            border-bottom: 3px solid var(--secondary-blue);
            padding-bottom: 10px;
            display: inline-block;
            font-weight: 700;
        }

        #preview p {
            margin-bottom: 18px;
            line-height: 2.2;
            text-align: justify;
            font-size: 16px;
            font-family: 'Amiri', serif;
        }

        #preview p.question-text {
            font-size: 14px;
            line-height: 2;
            font-family: 'Amiri', serif;
        }

        .delete-question-btn {
            background: none;
            border: none;
            color: var(--error-color);
            cursor: pointer;
            font-size: 26px;
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 5px;
            transition: color 0.3s ease, transform 0.2s ease;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-question-btn:hover {
            color: #b30000;
            background-color: rgba(220, 53, 69, 0.1);
            transform: scale(1.1);
        }

        /* مؤشر التحميل */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 24px;
            flex-direction: column;
            gap: 25px;
            backdrop-filter: blur(8px);
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .loading-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* رسائل الإشعارات */
        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 18px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, top 0.5s ease;
            min-width: 350px;
            text-align: center;
            font-weight: bold;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            top: 50px;
            pointer-events: auto;
        }
        .notification.error {
            background-color: var(--error-color);
        }

        /* أنماط الطباعة */
        @media print {
            body {
                background: white;
                padding: 0;
                color: black;
                display: block;
                margin: 0;
            }
            .no-print {
                display: none !important;
            }
            .container {
                box-shadow: none;
                padding: 0;
                margin: 0;
            }
            #preview {
                border: none;
                padding: 0;
                margin-top: 0;
                box-shadow: none;
                min-height: auto;
            }
            h1, h2 {
                color: black;
                text-align: center;
                border-bottom: none;
                padding-bottom: 0;
                margin-bottom: 10px;
            }
            #preview h2 {
                border-bottom: 2px solid #ccc;
                text-align: right;
                font-size: 20px;
            }
            #preview p {
                font-size: 16px;
                line-height: 1.8;
                text-align: justify;
            }
            #preview p.question-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>منصّة إعداد امتحانات اللغة العربيّة</h1>

        <label for="mainText">النصّ:</label>
        <textarea id="mainText" rows="12" placeholder="ألصق النصّ هنا..."></textarea>
        <div class="word-count">الكلمات: <span id="wordCount">0</span> / 300</div>

        <div id="questions"></div>

        <button id="addQuestionBtn" class="no-print" onclick="addQuestion()">➕ أضف سؤالًا</button>
        <div class="actions no-print">
            <button onclick="generatePreview()">📄 معاينة الامتحان</button>
            <button onclick="exportDocument('pdf')">⬇️ تحميل PDF</button>
            <button onclick="exportDocument('word')">⬇️ تحميل Word</button>
        </div>
    </div>

    <div id="preview" class="container"></div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div id="loadingMessage">جاري التحميل...</div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        const questions = [];
        const mainTextarea = document.getElementById('mainText');
        const wordCountSpan = document.getElementById('wordCount');
        const questionsContainer = document.getElementById('questions');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingMessage = document.getElementById('loadingMessage');
        const notificationElement = document.getElementById('notification');

        const MAX_WORDS = 300;

        // تحديث عدّاد الكلمات عند كلّ إدخال
        mainTextarea.addEventListener('input', updateWordCount);

        function updateWordCount() {
            const text = mainTextarea.value.trim();
            // استخدام التعبير النمطي (Regular Expression) لتحسين عدّ الكلمات
            const words = text.split(/\s+/).filter(word => word.length > 0);
            const currentWordCount = words.length;

            wordCountSpan.textContent = currentWordCount;

            if (currentWordCount > MAX_WORDS) {
                // منع المستخدم من الكتابة بعد تجاوز الحدّ الأقصى
                mainTextarea.value = words.slice(0, MAX_WORDS).join(' ');
                wordCountSpan.textContent = MAX_WORDS;
                showNotification('تمّ تجاوز الحدّ الأقصى للكلمات (300 كلمة).', 'error');
            }
        }

        function addQuestion() {
            const container = document.createElement('div');
            container.className = 'question-container';

            const qLabel = document.createElement('label');
            qLabel.textContent = 'السؤال:';
            const qText = document.createElement('textarea');
            qText.placeholder = 'اكتب السؤال هنا...';
            qText.rows = 3; /* حجم مناسب لخانة السؤال */

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'question-options';

            const typeDiv = document.createElement('div');
            const typeLabel = document.createElement('label');
            typeLabel.textContent = 'نوع السؤال:';
            const typeSelect = document.createElement('select');
            ['مغلق (إجابة دقيقة)', 'مفتوح (تحليلي)', 'ذو طابع رأي شخصي'].forEach(t => {
                const opt = document.createElement('option');
                opt.value = t;
                opt.textContent = t;
                typeSelect.appendChild(opt);
            });
            typeDiv.appendChild(typeLabel);
            typeDiv.appendChild(typeSelect);

            const gradeDiv = document.createElement('div');
            const gradeLabel = document.createElement('label');
            gradeLabel.textContent = 'الدرجة:';
            const gradeSelect = document.createElement('select');
            [1, 2, 3, 4, 5].forEach(g => { // أضفت درجات إضافية
                const opt = document.createElement('option');
                opt.value = g;
                opt.textContent = g;
                gradeSelect.appendChild(opt);
            });
            gradeDiv.appendChild(gradeLabel);
            gradeDiv.appendChild(gradeSelect);

            optionsDiv.appendChild(typeDiv);
            optionsDiv.appendChild(gradeDiv);

            // زرّ الحذف لكلّ سؤال
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-question-btn no-print';
            deleteBtn.innerHTML = '&times;'; /* رمز X */
            deleteBtn.title = 'حذف السؤال';
            deleteBtn.onclick = () => deleteQuestion(container);

            container.appendChild(deleteBtn);
            container.appendChild(qLabel);
            container.appendChild(qText);
            container.appendChild(optionsDiv);

            questionsContainer.appendChild(container);

            questions.push({ element: container, text: qText, type: typeSelect, grade: gradeSelect });
            showNotification('تمّ إضافة سؤال جديد!', 'success');
        }

        function deleteQuestion(questionElement) {
            const index = questions.findIndex(q => q.element === questionElement);
            if (index > -1) {
                questions.splice(index, 1);
                questionElement.remove();
                showNotification('تمّ حذف السؤال بنجاح.', 'success');
            }
        }

        function generatePreview() {
            const mainText = mainTextarea.value.trim();
            const words = mainText.split(/\s+/).filter(word => word.length > 0);
            const limitedText = words.slice(0, MAX_WORDS).join(' ');

            if (!limitedText && questions.filter(q => q.text.value.trim()).length === 0) {
                document.getElementById('preview').innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 50px;">الرجاء إضافة نصّ أو أسئلة للمعاينة.</p>';
                showNotification('لا يوجد محتوى للمعاينة. الرجاء إضافة نصّ أو أسئلة.', 'error');
                return;
            }

            let html = '';
            if (limitedText) {
                html += `<h2 style="font-family:'Amiri', serif; font-weight: 700;">النصّ:</h2><p style="font-size:16px; font-family:'Amiri', serif; text-align: justify;">${limitedText}</p>`;
            }

            if (questions.length > 0) {
                html += `<h2 style="font-family:'Amiri', serif; font-weight: 700;">الأسئلة:</h2>`;
                let questionNumber = 0;
                questions.forEach((q) => {
                    if (q.text.value.trim()) {
                        questionNumber++;
                        html += `<p class="question-text" style="font-size:14px; font-family:'Amiri', serif; margin-bottom: 15px;"><strong>${questionNumber}. (${q.grade.value} درجات):</strong> ${q.text.value}</p>`;
                    }
                });
                if (questionNumber === 0 && !limitedText) {
                    showNotification('تمّ تحديث المعاينة. لم تتمّ إضافة أيّ أسئلة صالحة.', 'info');
                }
            } else if (questionNumber === 0 && limitedText) {
                // الحالة التي يوجد فيها نص رئيسي ولا توجد أسئلة صالحة
                showNotification('تمّ تحديث المعاينة. لم تتمّ إضافة أيّ أسئلة صالحة.', 'info');
            }

            document.getElementById('preview').innerHTML = html;
            if (limitedText || questions.filter(q => q.text.value.trim()).length > 0) {
                showNotification('تمّ تحديث المعاينة بنجاح!', 'success');
            }
        }

        async function exportDocument(type) {
            generatePreview(); // تحديث المعاينة قبل التصدير

            const previewElement = document.getElementById('preview');
            // التأكد من وجود محتوى قابل للتصدير
            if (!previewElement.innerHTML || previewElement.innerHTML.includes('الرجاء إضافة نصّ')) {
                showNotification('لا يوجد محتوى لتصديره. الرجاء إضافة نصّ أو أسئلة.', 'error');
                return;
            }

            showLoading(`جاري تحميل ${type === 'pdf' ? 'ملفّ PDF' : 'ملفّ Word'}...`);

            try {
                if (type === 'pdf') {
                    const opt = {
                        margin: 10,
                        filename: 'امتحان-اللغة-العربية.pdf',
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { scale: 2, letterRendering: true, useCORS: true },
                        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                    };
                    // استخدام html2pdf لتصدير PDF
                    await html2pdf().set(opt).from(previewElement).save();
                    showNotification('تمّ تحميل ملفّ PDF بنجاح!');
                } else if (type === 'word') {
                    // بناء محتوى ملف Word باستخدام صيغة HTML مع أنماط مضمّنة
                    const header = `
                        <html xmlns:o='urn:schemas-microsoft-com:office:office'
                              xmlns:w='urn:schemas-microsoft-com:office:word'
                              xmlns='http://www.w3.org/TR/REC-html40'>
                        <head>
                            <meta charset="utf-8">
                            <title>امتحان اللغة العربية</title>
                            <style>
                                body { font-family: 'Simplified Arabic', 'Amiri', serif; direction: rtl; text-align: right; margin: 20px; }
                                h1 { text-align: center; font-size: 28px; font-weight: bold; margin-bottom: 20px; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
                                h2 { text-align: right; font-size: 22px; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
                                p { margin-bottom: 10px; line-height: 1.8; text-align: justify; font-size: 16px; }
                                p.question-text { font-size: 14px; line-height: 1.6; }
                                strong { font-weight: bold; }
                            </style>
                        </head><body>`;
                    const footer = "</body></html>";
                    const content = previewElement.innerHTML;
                    const sourceHTML = header + content + footer;

                    // إنشاء Blob وتنزيله كملف Word
                    const blob = new Blob(['\ufeff', sourceHTML], {type: 'application/msword;charset=utf-8'});
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'امتحان-اللغة-العربية.doc';
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    }, 100);
                    showNotification('تمّ تحميل ملفّ Word بنجاح!');
                }
            } catch (error) {
                console.error('فشل التصدير:', error);
                showNotification('حدث خطأ أثناء التصدير. حاول مرّة أخرى.', 'error');
            } finally {
                hideLoading(); // إخفاء مؤشر التحميل في جميع الأحوال
            }
        }

        // إظهار مؤشر التحميل
        function showLoading(message) {
            loadingMessage.textContent = message;
            loadingOverlay.classList.add('show');
        }

        // إخفاء مؤشر التحميل
        function hideLoading() {
            loadingOverlay.classList.remove('show');
        }

        // إظهار رسائل الإشعارات
        function showNotification(message, type = 'success') {
            notificationElement.textContent = message;
            notificationElement.className = `notification show ${type}`;
            setTimeout(() => {
                notificationElement.className = `notification`; // إخفاء الإشعار بعد 3 ثوانٍ
            }, 3000);
        }

        // التأكد من تشغيل عدّاد الكلمات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', updateWordCount);
    </script>
</body>
</html>
