<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصّة إعداد امتحانات اللغة العربية</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        /* إضافة الخط Simplified Arabic */
        @font-face {
            font-family: 'Simplified Arabic';
            src: url('simplified-arabic.ttf') format('truetype'); /* تأكد من توفير هذا الخط في نفس المجلد */
            font-weight: normal;
            font-style: normal;
        }

        /* الألوان الأساسيّة والتصميم الأنيق */
        :root {
            --primary-dark: #2c3e50; /* للعناوين والنصوص الرئيسية */
            --secondary-blue: #3498db; /* للأزرار والخطوط المميزة */
            --accent-green: #2ecc71; /* لزر الإضافة */
            --background-light: #e8f0ff; /* خلفية فاتحة */
            --card-background: #ffffff; /* خلفية البطاقات */
            --text-muted: #7f8c8d; /* للنصوص الثانوية وعداد الكلمات */
            --border-color: #dbe4e6; /* لون خفيف للحدود */
            --hover-dark-blue: #2980b9; /* زر التمرير */
            --add-hover-dark-green: #27ae60; /* زر الإضافة عند التمرير */
            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow-soft: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        /* إعادة تعيين أساسيّة */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif, 'Amiri', serif, 'Simplified Arabic';
            background: linear-gradient(to bottom, #e8f0ff, #f9fbff);
            padding: 30px;
            color: #333;
            line-height: 1.8;
            direction: rtl;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 960px;
            width: 100%;
            background: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-soft);
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            font-size: 38px;
            margin-bottom: 5px; /* تقليل المسافة */
            color: var(--primary-dark);
            font-weight: 700;
            border-bottom: 4px solid var(--secondary-blue);
            padding-bottom: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        .designer-info {
            text-align: center;
            font-size: 0.9em;
            color: var(--text-muted);
            margin-top: 10px;
            margin-bottom: 35px; /* زيادة المسافة بعد معلومات التصميم */
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            color: var(--primary-dark);
            font-size: 18px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 15px 18px;
            font-size: 16px;
            font-family: 'Cairo', sans-serif, 'Amiri', serif, 'Simplified Arabic';
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 18px;
            box-sizing: border-box;
            background-color: #fcfdff;
            color: var(--primary-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="number"] {
            width: 80px; /* حجم أصغر لخانة الدرجة */
            padding: 10px 12px;
            font-size: 14px;
            margin-bottom: 0;
        }

        textarea:focus, input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        textarea#mainText {
            min-height: 250px;
            resize: vertical;
        }

        .word-count {
            text-align: left;
            font-size: 15px;
            color: var(--text-muted);
            margin-top: -10px;
            margin-bottom: 25px;
            direction: ltr; /* لضمان ظهور الرقم والكلمات بشكل صحيح */
            font-weight: 500;
        }

        .quiz-info-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: #f9fdfc;
        }
        .quiz-info-section .input-group {
            display: flex;
            flex-direction: column;
        }
        .quiz-info-section .input-group label {
            margin-bottom: 5px;
            font-size: 16px;
            font-weight: normal;
        }
        .quiz-info-section .input-group input {
            margin-bottom: 0;
            padding: 10px 15px;
            font-size: 15px;
        }


        .question-group-wrapper {
            border: 1px dashed var(--border-color);
            padding: 25px;
            margin-bottom: 30px;
            background: #fdfdfd;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.03);
            position: relative;
        }

        .question-group-wrapper .group-title-input {
            margin-bottom: 20px;
            font-size: 17px;
            font-weight: bold;
        }

        .question-container {
            border: 1px solid var(--border-color);
            padding: 25px;
            margin-bottom: 20px;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 5px 20px var(--shadow-soft);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .question-container:last-child {
            margin-bottom: 0;
        }

        .question-container label {
            font-weight: normal;
            color: var(--primary-dark);
            font-size: 17px;
        }

        .question-container textarea {
            font-size: 15px;
            margin-bottom: 0;
            min-height: 80px;
        }

        .question-options {
            display: flex;
            gap: 25px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 10px; /* تعديل المسافة */
        }

        .question-options > div {
            flex: 1;
            min-width: 180px;
            display: flex;
            flex-direction: column;
        }
        .question-options > div label {
            margin-bottom: 5px;
            font-size: 16px;
            font-weight: normal;
        }


        .question-options select {
            width: auto;
            min-width: 100%;
            margin-bottom: 0;
            padding-right: 35px;
            appearance: none;
            background: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%232c3e50%22%20d%3D%22M287%2C197.3L159.1%2C69.5c-3-3-7.6-3-10.6%2C0L5.3%2C197.3c-3%2C3-3%2C7.6%2C0%2C10.6l21.2%2C21.2c3%2C3%2C7.6%2C3%2C10.6%2C0l114.4-114.4c3-3%2C7.6-3%2C10.6%2C0l114.4%2C114.4c3%2C3%2C7.6%2C3%2C10.6%2C0l21.2-21.2C290%2C204.9%2C290%2C200.3%2C287%2C197.3z%22%2F%3E%3C%2Fsvg%3E') no-repeat right 12px center / 14px;
            cursor: pointer;
        }

        button {
            padding: 14px 30px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            margin-left: 15px;
            box-shadow: 0 5px 15px var(--shadow-soft);
        }

        button:hover {
            background: linear-gradient(to right, #2980b9, #2471a3);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .add-question-to-group-btn {
            background: linear-gradient(to right, var(--accent-green), var(--add-hover-dark-green));
            margin-top: 20px;
            margin-left: 0;
        }
        .add-question-to-group-btn:hover {
            background: linear-gradient(to right, var(--add-hover-dark-green), #249755);
        }

        #addQuestionGroupBtn {
            background: linear-gradient(to right, #8e44ad, #9b59b6);
            margin-top: 25px;
            margin-bottom: 25px;
        }
        #addQuestionGroupBtn:hover {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }


        .actions {
            margin-top: 30px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }

        #preview {
            background: var(--card-background);
            padding: 40px;
            margin-top: 35px;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            font-family: 'Amiri', serif;
            font-size: 16px;
            min-height: 300px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            display: none; /* مخفي افتراضيا */
        }

        /* تنسيقات جديدة لمعاينة المسابقة */
        #preview .quiz-header-print {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px 20px;
            border-radius: 8px;
            background-color: #f0f8ff;
            font-family: 'Simplified Arabic', sans-serif;
            font-size: 13pt;
        }
        #preview .quiz-header-print div {
            flex: 1;
            text-align: center;
        }
        #preview .quiz-header-print .right-info { text-align: right; }
        #preview .quiz-header-print .center-info { text-align: center; }
        #preview .quiz-header-print .left-info { text-align: left; }
        #preview .quiz-header-print span { display: block; margin-bottom: 5px; }


        #preview .quiz-title-print {
            text-align: center;
            font-size: 16pt; /* 16 سيمبليفايد ارابيك */
            font-weight: bold;
            margin-bottom: 25px;
            line-height: 1.5;
            font-family: 'Simplified Arabic', sans-serif;
            color: var(--primary-dark);
        }

        #preview .quiz-body-print {
            text-align: justify; /* محاذاة صحيحة */
            font-size: 14pt; /* 14 سيمبليفايد ارابيك */
            line-height: 1.8;
            margin-bottom: 40px;
            font-family: 'Simplified Arabic', sans-serif;
            color: #333;
        }
        #preview .questions-section-print {
            margin-top: 40px;
            /* page-break-before: always; -- سيتم إضافتها ديناميكيًا للعنصر الأول فقط */
        }
        #preview .question-group-title-print {
            font-size: 14pt;
            font-weight: bold;
            margin-top: 25px;
            margin-bottom: 15px;
            text-align: right;
            font-family: 'Simplified Arabic', sans-serif;
            color: var(--primary-dark);
        }

        #preview .question-item-print {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* لضمان محاذاة النص متعدد الأسطر */
            margin-bottom: 15px;
            line-height: 1.6;
            font-family: 'Simplified Arabic', sans-serif;
            font-size: 14pt;
            color: #333;
        }
        #preview .question-item-print .q-number {
            margin-left: 10px;
            font-weight: bold;
            flex-shrink: 0; /* منع الرقم من الانكماش */
        }
        #preview .question-item-print .q-text {
            flex-grow: 1;
            text-align: right;
        }
        #preview .question-item-print .q-score {
            font-weight: bold;
            margin-right: 5px;
            white-space: nowrap; /* لمنع انقسام الدرجة */
            flex-shrink: 0; /* منع الدرجة من الانكماش */
        }

        #preview .total-score-print {
            text-align: center;
            font-weight: bold;
            margin-top: 50px;
            font-size: 1.3em;
            font-family: 'Simplified Arabic', sans-serif;
            color: var(--primary-dark);
        }
        #preview .success-message-print {
            text-align: center;
            margin-top: 25px;
            font-size: 1.2em;
            color: var(--success-color);
            font-family: 'Simplified Arabic', sans-serif;
        }


        .delete-question-btn, .delete-group-btn {
            background: none;
            border: none;
            color: var(--error-color);
            cursor: pointer;
            font-size: 26px;
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 5px;
            transition: color 0.3s ease, transform 0.2s ease;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-question-btn:hover, .delete-group-btn:hover {
            color: #b30000;
            background-color: rgba(220, 53, 69, 0.1);
            transform: scale(1.1);
        }
        .delete-group-btn {
            top: 15px;
            right: 15px; /* ضع زر حذف المجموعة في الزاوية العلوية اليمنى للمجموعة */
            left: auto;
            color: #8e44ad; /* لون مختلف لزر حذف المجموعة */
        }
        .delete-group-btn:hover {
            color: #b30000; /* أحمر عند التمرير */
            background-color: rgba(142, 68, 173, 0.1);
        }


        /* مؤشر التحميل */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 24px;
            flex-direction: column;
            gap: 25px;
            backdrop-filter: blur(8px);
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .loading-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* رسائل الإشعارات */
        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 18px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, top 0.5s ease;
            min-width: 350px;
            text-align: center;
            font-weight: bold;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            top: 50px;
            pointer-events: auto;
        }
        .notification.error {
            background-color: var(--error-color);
        }
        .notification.info {
            background-color: #f39c12; /* لون برتقالي للمعلومات */
        }

        /* أنماط الطباعة */
        @media print {
            body {
                background: white;
                padding: 0;
                color: black;
                display: block;
                margin: 0;
            }
            .no-print {
                display: none !important;
            }
            .container {
                box-shadow: none;
                padding: 0;
                margin: 0;
            }
            #preview {
                display: block !important; /* تأكد من ظهور المعاينة عند الطباعة */
                border: none;
                padding: 15mm; /* هوامش مناسبة للطباعة */
                margin-top: 0;
                box-shadow: none;
                min-height: auto;
                width: 210mm; /* عرض A4 */
                height: 297mm; /* طول A4 */
                box-sizing: border-box; /* لضمان عدم تجاوز الأبعاد */
                overflow: hidden; /* لمنع ظهور أشرطة التمرير */
            }
            #preview h1, #preview h2 { /* إخفاء عناوين معاينة "النص" و "الأسئلة" القديمة */
                display: none;
            }

            /* تطبيق تنسيقات الطباعة الجديدة */
            #preview .quiz-header-print {
                border: 1px solid #ccc;
                background-color: #f0f8ff;
                padding: 10px 15px;
                margin-bottom: 25px;
                font-size: 12pt;
            }
            #preview .quiz-title-print {
                font-size: 16pt;
                margin-bottom: 20px;
                line-height: 1.4;
                color: #000; /* للتأكد من اللون الأسود عند الطباعة */
            }
            #preview .quiz-body-print {
                font-size: 14pt;
                line-height: 1.7;
                margin-bottom: 30px;
                color: #000;
            }
            #preview .questions-section-print .question-group-title-print {
                font-size: 14pt;
                margin-top: 25px;
                margin-bottom: 12px;
                color: #000;
            }
            #preview .question-item-print {
                font-size: 14pt;
                line-height: 1.5;
                margin-bottom: 10px;
                color: #000;
            }
            #preview .total-score-print {
                font-size: 1.2em;
                margin-top: 40px;
                color: #000;
            }
            #preview .success-message-print {
                font-size: 1.1em;
                margin-top: 20px;
                color: #28a745; /* يمكن الاحتفاظ باللون الأخضر هنا */
            }
            .page-break {
                page-break-before: always;
            }
        }
    </style>
</head>
<body>
    <div class="container no-print">
        <h1>منصّة إعداد امتحانات اللغة العربيّة</h1>
        <p class="designer-info">تصميم: الدكتور محمّد ماجد.</p>

        <div class="quiz-info-section">
            <div class="input-group">
                <label for="schoolName">اسم المدرسة:</label>
                <input type="text" id="schoolName" placeholder="أدخل اسم المدرسة">
            </div>
            <div class="input-group">
                <label for="quizSubject">المادّة:</label>
                <input type="text" id="quizSubject" placeholder="أدخل اسم المادّة">
            </div>
            <div class="input-group">
                <label for="quizDuration">مدّة الامتحان:</label>
                <input type="text" id="quizDuration" placeholder="أدخل مدّة الامتحان">
            </div>
            <div class="input-group">
                <label for="quizDate">التاريخ:</label>
                <input type="text" id="quizDate" placeholder="أدخل التاريخ">
            </div>
        </div>

        <label for="quizTitleInput">عنوان النصّ:</label>
        <input type="text" id="quizTitleInput" placeholder="أدخل عنوان النصّ هنا...">

        <label for="mainText">نصّ المسابقة:</label>
        <textarea id="mainText" rows="12" placeholder="ألصق نصّ المسابقة هنا..."></textarea>
        <div class="word-count">الكلمات: <span id="wordCount">0</span> / 300</div>

        <div id="questionGroupsContainer">
            <div class="question-group-wrapper" id="group_0">
                <button class="delete-group-btn no-print" onclick="deleteQuestionGroup(this)">&times;</button>
                <label for="groupTitle_0">عنوان مجموعة الأسئلة:</label>
                <input type="text" id="groupTitle_0" class="group-title-input" placeholder="مثال: في القراءة والفهم...">
                <div class="questions-list">
                    <div class="question-container">
                        <button class="delete-question-btn no-print" onclick="deleteQuestion(this)">&times;</button>
                        <label>السؤال:</label>
                        <textarea class="question-text-input" placeholder="اكتب السؤال هنا..." rows="3"></textarea>
                        <div class="question-options">
                            <div>
                                <label>نوع السؤال:</label>
                                <select class="question-type-select">
                                    <option value="مغلق (إجابة دقيقة)">مغلق (إجابة دقيقة)</option>
                                    <option value="مفتوح (تحليلي)">مفتوح (تحليلي)</option>
                                    <option value="ذو طابع رأي شخصي)">ذو طابع رأي شخصي)</option>
                                </select>
                            </div>
                            <div>
                                <label>الدرجة:</label>
                                <input type="number" class="question-grade-input" min="1" value="1">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="add-question-to-group-btn no-print" onclick="addQuestionToGroup(this)">➕ أضف سؤالًا إلى هذه المجموعة</button>
            </div>
        </div>
        <button id="addQuestionGroupBtn" class="no-print" onclick="addQuestionGroup()">➕ أضف مجموعة أسئلة جديدة</button>

        <div class="actions no-print">
            <button onclick="generatePreview()">📄 معاينة الامتحان</button>
            <button onclick="exportDocument('pdf')">⬇️ تحميل PDF</button>
            <button onclick="exportDocument('word')">⬇️ تحميل Word</button>
        </div>
    </div>

    <div id="preview" class="container">
        </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div id="loadingMessage">جاري التحميل...</div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        const mainTextarea = document.getElementById('mainText');
        const wordCountSpan = document.getElementById('wordCount');
        const questionGroupsContainer = document.getElementById('questionGroupsContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingMessage = document.getElementById('loadingMessage');
        const notificationElement = document.getElementById('notification');
        const quizTitleInput = document.getElementById('quizTitleInput');

        let groupCounter = 0; // لترقيم مجموعات الأسئلة بشكل فريد

        const MAX_WORDS = 300;

        mainTextarea.addEventListener('input', updateWordCount);

        function updateWordCount() {
            const text = mainTextarea.value.trim();
            const words = text.split(/\s+/).filter(word => word.length > 0);
            const currentWordCount = words.length;

            wordCountSpan.textContent = currentWordCount;

            if (currentWordCount > MAX_WORDS) {
                mainTextarea.value = words.slice(0, MAX_WORDS).join(' ');
                wordCountSpan.textContent = MAX_WORDS;
                showNotification('تم تجاوز الحد الأقصى للكلمات (300 كلمة).', 'error');
            }
        }

        function addQuestionGroup() {
            groupCounter++;
            const groupWrapper = document.createElement('div');
            groupWrapper.className = 'question-group-wrapper';
            groupWrapper.id = `group_${groupCounter}`;
            groupWrapper.innerHTML = `
                <button class="delete-group-btn no-print" onclick="deleteQuestionGroup(this)">&times;</button>
                <label for="groupTitle_${groupCounter}">عنوان مجموعة الأسئلة:</label>
                <input type="text" id="groupTitle_${groupCounter}" class="group-title-input" placeholder="مثال: في القراءة والفهم...">
                <div class="questions-list">
                    <div class="question-container">
                        <button class="delete-question-btn no-print" onclick="deleteQuestion(this)">&times;</button>
                        <label>السؤال:</label>
                        <textarea class="question-text-input" placeholder="اكتب السؤال هنا..." rows="3"></textarea>
                        <div class="question-options">
                            <div>
                                <label>نوع السؤال:</label>
                                <select class="question-type-select">
                                    <option value="مغلق (إجابة دقيقة)">مغلق (إجابة دقيقة)</option>
                                    <option value="مفتوح (تحليلي)">مفتوح (تحليلي)</option>
                                    <option value="ذو طابع رأي شخصي)">ذو طابع رأي شخصي)</option>
                                </select>
                            </div>
                            <div>
                                <label>الدرجة:</label>
                                <input type="number" class="question-grade-input" min="1" value="1">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="add-question-to-group-btn no-print" onclick="addQuestionToGroup(this)">➕ أضف سؤالًا إلى هذه المجموعة</button>
            `;
            questionGroupsContainer.appendChild(groupWrapper);
            showNotification('تمت إضافة مجموعة أسئلة جديدة!', 'success');
        }

        function deleteQuestionGroup(button) {
            const groupElement = button.closest('.question-group-wrapper');
            if (questionGroupsContainer.children.length > 1) { // منع حذف آخر مجموعة أسئلة
                groupElement.remove();
                showNotification('تم حذف مجموعة الأسئلة بنجاح.', 'success');
            } else {
                showNotification('لا يمكن حذف المجموعة الأخيرة من الأسئلة.', 'error');
            }
        }

        function addQuestionToGroup(button) {
            const questionsList = button.previousElementSibling; // div.questions-list
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question-container';
            questionContainer.innerHTML = `
                <button class="delete-question-btn no-print" onclick="deleteQuestion(this)">&times;</button>
                <label>السؤال:</label>
                <textarea class="question-text-input" placeholder="اكتب السؤال هنا..." rows="3"></textarea>
                <div class="question-options">
                    <div>
                        <label>نوع السؤال:</label>
                        <select class="question-type-select">
                            <option value="مغلق (إجابة دقيقة)">مغلق (إجابة دقيقة)</option>
                            <option value="مفتوح (تحليلي)">مفتوح (تحليلي)</option>
                            <option value="ذو طابع رأي شخصي)">ذو طابع رأي شخصي)</option>
                        </select>
                    </div>
                    <div>
                        <label>الدرجة:</label>
                        <input type="number" class="question-grade-input" min="1" value="1">
                    </div>
                </div>
            `;
            questionsList.appendChild(questionContainer);
            showNotification('تمت إضافة سؤال جديد!', 'success');
        }

        function deleteQuestion(button) {
            const questionElement = button.closest('.question-container');
            const questionsList = questionElement.parentNode;
            if (questionsList.children.length > 1) { // منع حذف آخر سؤال في المجموعة
                questionElement.remove();
                showNotification('تم حذف السؤال بنجاح.', 'success');
            } else {
                showNotification('لا يمكن حذف السؤال الأخير في هذه المجموعة.', 'error');
            }
        }

        function generatePreview() {
            const schoolName = document.getElementById('schoolName').value;
            const quizSubject = document.getElementById('quizSubject').value;
            const quizDuration = document.getElementById('quizDuration').value;
            const quizDate = document.getElementById('quizDate').value;
            const quizTitle = quizTitleInput.value.trim();
            const mainText = mainTextarea.value.trim();
            const words = mainText.split(/\s+/).filter(word => word.length > 0);
            const limitedText = words.slice(0, MAX_WORDS).join(' ');
            const previewElement = document.getElementById('preview');

            let previewHtml = '';
            let totalScore = 0;
            let questionCount = 0;

            // Header Section
            previewHtml += `
                <div class="quiz-header-print">
                    <div class="right-info">
                        <span>${schoolName || 'اسم المدرسة'}</span>
                    </div>
                    <div class="center-info">
                        <span>المادّة: ${quizSubject || 'لم تُحدد'}</span>
                        <span>مدّة المسابقة: ${quizDuration || 'لم تُحدد'}</span>
                    </div>
                    <div class="left-info">
                        <span>التاريخ: ${quizDate || 'لم يُحدد'}</span>
                        <span>اسم المتعلّم: ........................</span>
                    </div>
                </div>
            `;

            // Quiz Title
            if (quizTitle) {
                previewHtml += `<div class="quiz-title-print">${quizTitle}</div>`;
            }

            // Main Text
            if (limitedText) {
                // استبدال أسطر جديدة بـ <br> مع الحفاظ على الفراغات
                const formattedText = limitedText.replace(/\n/g, '<br>');
                previewHtml += `<div class="quiz-body-print">${formattedText}</div>`;
            }

            // Questions Section
            const questionGroups = document.querySelectorAll('.question-group-wrapper');
            let hasQuestions = false;

            questionGroups.forEach((group, index) => {
                const groupTitleInput = group.querySelector('.group-title-input');
                const groupTitle = groupTitleInput ? groupTitleInput.value.trim() : '';
                const questionsInGroup = group.querySelectorAll('.question-text-input');

                let groupQuestionsHtml = '';
                questionsInGroup.forEach(qInput => {
                    const qText = qInput.value.trim();
                    const qGrade = parseInt(qInput.closest('.question-container').querySelector('.question-grade-input').value) || 0;

                    if (qText) {
                        hasQuestions = true;
                        questionCount++;
                        groupQuestionsHtml += `
                            <div class="question-item-print">
                                <span class="q-number">${questionCount}- </span>
                                <span class="q-text">${qText}</span>
                                <span class="q-score">(${qGrade})</span>
                            </div>
                        `;
                        totalScore += qGrade;
                    }
                });

                if (groupQuestionsHtml) {
                    // إضافة فاصل صفحة قبل أول مجموعة أسئلة أو أي مجموعة تالية
                    if (index === 0) { // أول مجموعة أسئلة لا تحتاج page-break-before
                        previewHtml += `<div class="questions-section-print">`;
                    } else { // المجموعات التالية تحتاج page-break-before
                        previewHtml += `<div class="questions-section-print page-break">`;
                    }

                    if (groupTitle) {
                        previewHtml += `<div class="question-group-title-print">${groupTitle}</div>`;
                    }
                    previewHtml += groupQuestionsHtml;
                    previewHtml += `</div>`; // إغلاق questions-section-print
                }
            });


            if (!limitedText && !hasQuestions) {
                previewElement.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 50px;">الرجاء إضافة نصّ أو أسئلة للمعاينة.</p>';
                previewElement.style.display = 'block'; // إظهار منطقة المعاينة حتى لو كانت فارغة برسالة
                showNotification('لا يوجد محتوى للمعاينة. الرجاء إضافة نصّ أو أسئلة.', 'error');
                return;
            }

            // Total Score
            previewHtml += `<div class="total-score-print">مجموع العلامات: ${totalScore}</div>`;

            // Success Message
            previewHtml += `<div class="success-message-print">عملًا موفقًا.</div>`;

            previewElement.innerHTML = previewHtml;
            previewElement.style.display = 'block'; // عرض منطقة المعاينة
            showNotification('تم تحديث المعاينة بنجاح!', 'success');
        }

        async function exportDocument(type) {
            generatePreview(); // تحديث المعاينة قبل التصدير

            const previewElement = document.getElementById('preview');
            if (!previewElement.innerHTML || previewElement.innerHTML.includes('الرجاء إضافة نصّ')) {
                showNotification('لا يوجد محتوى لتصديره. الرجاء إضافة نصّ أو أسئلة.', 'error');
                return;
            }

            showLoading(`جاري تحميل ${type === 'pdf' ? 'ملفّ PDF' : 'ملفّ Word'}...`);

            try {
                if (type === 'pdf') {
                    const opt = {
                        margin: 10,
                        filename: 'امتحان-اللغة-العربية.pdf',
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { scale: 2, letterRendering: true, useCORS: true },
                        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                    };
                    // استخدام html2pdf لتصدير PDF
                    await html2pdf().set(opt).from(previewElement).save();
                    showNotification('تم تحميل ملفّ PDF بنجاح!');
                } else if (type === 'word') {
                    // بناء محتوى ملف Word باستخدام صيغة HTML مع أنماط مضمّنة
                    // تم تحديث الأنماط لتشمل Simplified Arabic وحجم الخطوط المطلوب
                    const header = `
                        <html xmlns:o='urn:schemas-microsoft-com:office:office'
                              xmlns:w='urn:schemas-microsoft-com:office:word'
                              xmlns='http://www.w3.org/TR/REC-html40'>
                        <head>
                            <meta charset="utf-8">
                            <title>امتحان اللغة العربية</title>
                            <style>
                                @font-face {
                                    font-family: 'Simplified Arabic';
                                    src: url('simplified-arabic.ttf') format('truetype');
                                }
                                body {
                                    font-family: 'Simplified Arabic', 'Amiri', serif;
                                    direction: rtl;
                                    text-align: right;
                                    margin: 1in; /* هوامش 1 بوصة */
                                }
                                .quiz-header-print {
                                    display: table; /* لتمكين استخدام الأنماط المرتبطة بالجداول للـ flexbox */
                                    width: 100%;
                                    border: 1pt solid #ccc;
                                    padding: 10pt;
                                    margin-bottom: 25pt;
                                    font-size: 13pt;
                                    background-color: #f0f8ff; /* قد لا يدعمها Word بالكامل */
                                }
                                .quiz-header-print > div {
                                    display: table-cell; /* تمكين الخلايا */
                                    vertical-align: top;
                                    width: 33.33%; /* توزيع متساوٍ */
                                }
                                .quiz-header-print .right-info { text-align: right; }
                                .quiz-header-print .center-info { text-align: center; }
                                .quiz-header-print .left-info { text-align: left; }
                                .quiz-header-print span { display: block; margin-bottom: 5pt; }

                                .quiz-title-print {
                                    text-align: center;
                                    font-size: 16pt;
                                    font-weight: bold;
                                    margin-bottom: 25pt;
                                    line-height: 1.5;
                                }
                                .quiz-body-print {
                                    text-align: justify;
                                    font-size: 14pt;
                                    line-height: 1.8;
                                    margin-bottom: 40pt;
                                }
                                .questions-section-print {
                                    page-break-before: always;
                                    margin-top: 40pt; /* للتأكد من وجود مسافة بعد فاصل الصفحة */
                                }
                                .question-group-title-print {
                                    font-size: 14pt;
                                    font-weight: bold;
                                    margin-top: 25pt;
                                    margin-bottom: 15pt;
                                    text-align: right;
                                }
                                .question-item-print {
                                    margin-bottom: 15pt;
                                    line-height: 1.6;
                                    font-size: 14pt;
                                    text-align: right;
                                }
                                .question-item-print .q-number {
                                    font-weight: bold;
                                }
                                .question-item-print .q-score {
                                    font-weight: bold;
                                    margin-right: 5pt;
                                }
                                .total-score-print {
                                    text-align: center;
                                    font-weight: bold;
                                    margin-top: 50pt;
                                    font-size: 1.3em;
                                }
                                .success-message-print {
                                    text-align: center;
                                    margin-top: 25pt;
                                    font-size: 1.2em;
                                }
                            </style>
                        </head><body>`;
                    const footer = "</body></html>";
                    const content = previewElement.innerHTML;
                    const sourceHTML = header + content + footer;

                    // إنشاء Blob وتنزيله كملف Word
                    const blob = new Blob(['\ufeff', sourceHTML], { type: 'application/msword;charset=utf-8' });
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'امتحان-اللغة-العربية.doc';
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    }, 100);
                    showNotification('تم تحميل ملفّ Word بنجاح!');
                }
            } catch (error) {
                console.error('فشل التصدير:', error);
                showNotification('حدث خطأ أثناء التصدير. حاول مرة أخرى.', 'error');
            } finally {
                hideLoading(); // إخفاء مؤشر التحميل في جميع الأحوال
            }
        }

        function showLoading(message) {
            loadingMessage.textContent = message;
            loadingOverlay.classList.add('show');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('show');
        }

        function showNotification(message, type = 'success') {
            notificationElement.textContent = message;
            notificationElement.className = `notification show ${type}`;
            setTimeout(() => {
                notificationElement.className = `notification`;
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateWordCount();
            // إضافة مجموعة أسئلة افتراضية عند التحميل إذا لم يكن هناك
            if (questionGroupsContainer.children.length === 0) {
                //addQuestionGroup(); // لا داعي لإضافتها مرة أخرى لأنها موجودة في HTML
            }
        });
    </script>
